<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1 class="outer-text">Odin Calculator</h1>
    <div class="cal-faceplate">
        <div id="cal-viewport" class="" placeholder="">0</div>
        <div id="cal-clear" class="cal-key">CLEAR</div>
        <div id="cal-bksp" class="cal-key">
            <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="0 0 44.18 44.18" style="enable-background:new 0 0 44.18 44.18;" xml:space="preserve">
                <g>
                    <path d="M10.625,5.09L0,22.09l10.625,17H44.18v-34H10.625z M42.18,37.09H11.734l-9.375-15l9.375-15H42.18V37.09z"/>
                    <polygon points="18.887,30.797 26.18,23.504 33.473,30.797 34.887,29.383 27.594,22.09 34.887,14.797 33.473,13.383 26.18,20.676 
                18.887,13.383 17.473,14.797 24.766,22.09 17.473,29.383 	"/>
                </g>
            </svg>
        </div>
        <ul id="cal-numpad">
            <li id="num-1" class="cal-key cal-numkey" data-value="1">1</li>
            <li id="num-2" class="cal-key cal-numkey" data-value="2">2</li>
            <li id="num-3" class="cal-key cal-numkey" data-value="3">3</li>
            <li id="num-4" class="cal-key cal-numkey" data-value="4">4</li>
            <li id="num-5" class="cal-key cal-numkey" data-value="5">5</li>
            <li id="num-6" class="cal-key cal-numkey" data-value="6">6</li>
            <li id="num-7" class="cal-key cal-numkey" data-value="7">7</li>
            <li id="num-8" class="cal-key cal-numkey" data-value="8">8</li>
            <li id="num-9" class="cal-key cal-numkey" data-value="9">9</li>
            <li id="num-0" class="cal-key cal-numkey" data-value="0">0</li>
            <li id="num-deci" class="cal-key" data-value=".">.</li>
        </ul>
        <ul id="cal-ops">
            <li class="cal-key cal-opskey" data-value="+">+</li>
            <li class="cal-key cal-opskey" data-value="-">-</li>
            <li class="cal-key cal-opskey" data-value="*">*</li>
            <li class="cal-key cal-opskey" data-value="/">/</li>
        </ul>
        <div id="cal-exec" class="cal-key">=</div>
    </div>
</body>
</html>
