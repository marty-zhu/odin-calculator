<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/main.js" defer></script>
</head>
<body>
    <h1 class="outer-text">Odin Calculator</h1>
    <div class="cal-faceplate">
        <div class="cal-viewport" placeholder="587.55"></div>
        <div class="cal-clear">CLEAR</div>
        <ul class="cal-numbers">
            <li class="cal-num" data-value="1">1</li>
            <li class="cal-num" data-value="2">2</li>
            <li class="cal-num" data-value="3">3</li>
            <li class="cal-num" data-value="4">4</li>
            <li class="cal-num" data-value="5">5</li>
            <li class="cal-num" data-value="6">6</li>
            <li class="cal-num" data-value="7">7</li>
            <li class="cal-num" data-value="8">8</li>
            <li class="cal-num" data-value="9">9</li>
            <li class="cal-num" data-value="0">0</li>
            <li class="cal-num" data-value=".">.</li>
        </ul>
        <ul class="cal-ops">
            <li class="cal-op" data-op="add">+</li>
            <li class="cal-op" data-op="substract">-</li>
            <li class="cal-op" data-op="multiply">*</li>
            <li class="cal-op" data-op="divide">/</li>
        </ul>
        <div class="cal-exec" id="operate">=</div>
    </div>
</body>
</html>
